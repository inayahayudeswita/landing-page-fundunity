<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donasi Midtrans</title>
  <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-pwmZyS8VPUrfQqMK"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Form Donasi</h2>
  <form id="donation-form">
    <label for="name">Nama</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="amount">Jumlah Donasi (IDR)</label>
    <input type="number" id="amount" name="amount" min="1000" required />

    <button type="submit">Donasi Sekarang</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    const form = document.getElementById('donation-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.classList.remove('error');

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const amount = Number(form.amount.value);

      if (!name || !email || !amount) {
        messageDiv.textContent = 'Semua field harus diisi dengan benar.';
        messageDiv.classList.add('error');
        return;
      }

      // Kirim data ke backend untuk generate snapToken
      fetch('http://localhost:3000/v1/donation', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, amount })
      })
      .then(res => res.json())
      .then(data => {
        if(data.error) {
          messageDiv.textContent = 'Error: ' + data.error;
          messageDiv.classList.add('error');
          return;
        }
        const snapToken = data.snapToken;

        // Panggil Snap popup Midtrans
        window.snap.pay(snapToken, {
          onSuccess: function(result){
            messageDiv.textContent = 'Pembayaran berhasil. Terima kasih!';
          },
          onPending: function(result){
            messageDiv.textContent = 'Pembayaran pending. Silakan selesaikan pembayaran.';
          },
          onError: function(result){
            messageDiv.textContent = 'Pembayaran gagal. Silakan coba lagi.';
            messageDiv.classList.add('error');
          },
          onClose: function(){
            messageDiv.textContent = 'Pembayaran dibatalkan.';
            messageDiv.classList.add('error');
          }
        });
      })
      .catch(err => {
        messageDiv.textContent = 'Terjadi kesalahan jaringan.';
        messageDiv.classList.add('error');
        console.error(err);
      });
    });
  </script>
</body>
</html>
